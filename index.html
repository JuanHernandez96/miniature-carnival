<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1><a>Weather Dashboard</a></h1>
    </header>

    <main>
        <div class="card">
            <form id="search-form">Search for a City:
                <input name="citySearch" type="text" class="citySearch" placeholder="Where ya traveling?"/>
                <button class="btn" type="button">Search</button>
                <section class="city-holder" id="cities">
                    
                </section>
            </form>
        </div>
        <!-- this would be the set items if local storage worked -->
        <div class="container" id="past-results">
            <h3 class="previous-1" id="past-1"></h3>
            <h3 class="previous-2" id="past-2"></h3>
            <h3 class="previous-3" id="past-3"></h3>
            <h3 class="previous-4" id="past-4"></h3>
            <h3 class="previous-5" id="past-5"></h3>
            <h3 class="previous-6" id="past-6"></h3>
        </div>
        <!-- where the results should populate from the api -->

        <div class="container" id="results"> 
            <h3 class="city" id="city"></h3> 
            <p class="weather1" id="weather1"></p>
            <p class="wind" id="wind"></p>
            <p class="temperature" id="temperature"></p> 
            <icon class="picture" id="icon"></icon> 

        </div>

    </main>

    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
