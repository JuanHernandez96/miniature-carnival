<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1><a>Weather Dashboard</a></h1>
    </header>

    <main>
        <div class="card">
            <form id="search-form">Search for a City:
                <input type="text" class="citySearch" placeholder="Where ya traveling?"/>
                <button class="btn" type="button">Search</button>
                <section class="city-holder" id="cities">
                    
                </section>
            </form>
        </div>

        <div class="results"> 
            <h1 class="city"></h1> 
            <p class="info"></p> 
            <p class="temperature"></p> 
        </div>
    </main>

    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
